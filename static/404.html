<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Az oldal nem található</title>
    <link rel="stylesheet" href="/static/css/404.css">
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <span class="icon-text">404</span>
            </div>
            
            <div class="error-header">
                <h1>Az oldal nem található</h1>
                <p>Sajnáljuk, de a keresett oldal nem létezik vagy áthelyezésre került.</p>
            </div>
            
            <div class="error-actions">
                <a href="/" class="primary-button">
                    <span>Vissza</span>
                </a>
                <a href="/login" class="secondary-button">
                    <span>Bejelentkezés</span>
                </a>
            </div>
            
            <div class="error-footer">
                <p>Ha úgy gondolja, hogy ez egy hiba, kérjük, lépjen kapcsolatba az adminisztrátorral.</p>
            </div>
        </div>
    </div>
</body>
</html>
